<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bill Share</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="index.js"></script>

    <header></header>

    <main>
      <div class="bills">
        <ul id="billList">
          <li><input type="number" class="bill1" /></li>
          <li><input type="number" class="bill2" /></li>
          <li><input type="number" class="bill3" /></li>
          <li><input type="number" class="bill4" /></li>
          <li><input type="number" class="bill5" /></li>
          <li><input type="number" class="bill6" /></li>
          <li><input type="number" class="bill7" /></li>
          <li><input type="number" class="bill8" /></li>
        </ul>
      </div>

      <div class="person1">
        <label for="income1">Person 1</label>
        <input type="number" name="income1" />
        <output name="burden1" for="income1"></output>
      </div>
      <div class="person2">
        <label for="income2">Person 2</label>
        <input type="number" name="income2" />
        <output name="burden2" for="income2"></output>
      </div>
      <div class="person3">
        <label for="income3">Person 3</label>
        <input type="number" name="income3" />
        <output name="burden3" for="income3"></output>
      </div>
      <div class="person4">
        <label for="income4">Person 4</label>
        <input type="number" name="income4" />
        <output name="burden4" for="income4"></output>
      </div>
      <div class="person5">
        <label for="income5">Person 5</label>
        <input type="number" name="income5" />
        <output name="burden5" for="income5"></output>
      </div>
    </main>
  </body>
</html>
