<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bill Share</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="billgroup">
        <div class="bills">
          <div class="bill" id="bill1">
            <input type="text" placeholder="Bill Name" />
            <input
              type="number"
              class="cost"
              step="0.01"
              name="bill1"
              value="0"
            />
          </div>
          <div class="bill" id="bill2">
            <input type="text" placeholder="Bill Name" />
            <input
              type="number"
              class="cost"
              step="0.01"
              name="bill2"
              value="0"
            />
          </div>
          <div class="bill" id="bill3">
            <input type="text" placeholder="Bill Name" />
            <input
              type="number"
              class="cost"
              step="0.01"
              name="bill3"
              value="0"
            />
          </div>
          <div class="bill" id="bill4">
            <input type="text" placeholder="Bill Name" />
            <input
              type="number"
              class="cost"
              step="0.01"
              name="bill4"
              value="0"
            />
          </div>
          <div class="bill" id="bill5">
            <input type="text" placeholder="Bill Name" />
            <input
              type="number"
              class="cost"
              step="0.01"
              name="bill5"
              value="0"
            />
          </div>
        </div>

        <div class="payers">
          <div class="payer" id="payer1">
            <input type="text" placeholder="Person Name" />
            <input
              type="number"
              class="income"
              step="0.01"
              name="income1"
              value="0"
            />
            <output name="burden1" class="burden" for="income1"></output>
          </div>
          <div class="payer" id="payer2">
            <input type="text" placeholder="Person Name" />
            <input
              type="number"
              class="income"
              step="0.01"
              name="income2"
              value="0"
            />
            <output name="burden3" class="burden" for="income2"></output>
          </div>
          <div class="payer" id="payer3">
            <input type="text" placeholder="Person Name" />
            <input
              type="number"
              class="income"
              step="0.01"
              name="income3"
              value="0"
            />
            <output name="burden3" class="burden" for="income3"></output>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
